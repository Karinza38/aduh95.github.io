### "magic" fields to improve the TypeScript definition result.

# The `icon` fields should be treated as instances of Font-Awesome icons rather
# than actual string. Find icon names at https://fontawesome.com/icons.
__auto_imports__ = ["icon"]

# `name` and `description` fields define instances of a generic `lang` type.
__use_generic_keys__ = { name = "lang" }

